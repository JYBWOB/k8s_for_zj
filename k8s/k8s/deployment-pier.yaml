apiVersion: v1
kind: Pod
metadata:
  name: pier
spec:
  containers:
  - name: pier
    image: jybwob/pier:v1.23.0
    imagePullPolicy: IfNotPresent
    command: ['pier', 'start']
    # ports:
    # - name: rpc
    #   containerPort: 8545
    volumeMounts:
    - name: pier-toml1
      mountPath: /root/.pier/pier.toml
      readOnly: false

  volumes: #定义一组挂载设备  
    - name: pier-ether1
      hostPath:  
        path: /root/.pier/ether
        type: Directory